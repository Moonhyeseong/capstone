<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="signin.css" />
    <title>경력있슈</title>
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <a href="index.html"><img src="images/LOGO2.png" class="navbar-LOGO" /></a>
        <div class="navbar-menu">
          <a id="navbar-about" href="about.html" style="text-decoration: none">About</a>
          <a href="search.html" style="text-decoration: none">공고탐색</a>
          <a href="mypage.html" style="text-decoration: none">마이페이지</a>
          <a href="login.html" style="text-decoration: none">로그인</a>
          <a href="signin.html" style="text-decoration: none"><button>회원가입</button></a>
        </div>
      </div>
    </div>
    <div id="header">
      <img src="images/LOGO2.png" id="logo" />
    </div>
    <div id="wrapper">
      <!-- content-->
      <div id="content">
        <!-- ID -->
        <div>
          <h3 class="join_title">
            <label for="id">아이디</label>
          </h3>
          <span class="box int_id">
            <input type="text" id="id" class="int" maxlength="20" />
            <span class="step_url"></span>
          </span>
          <span class="error_next_box"></span>
        </div>

        <!-- PW1 -->
        <div>
          <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
          <span class="box int_pass">
            <input type="text" id="pswd1" class="int" maxlength="20" />
            <span id="alertTxt">사용불가</span>
          </span>
          <span class="error_next_box"></span>
        </div>

        <!-- PW2 -->
        <div>
          <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
          <span class="box int_pass_check">
            <input type="text" id="pswd2" class="int" maxlength="20" />
          </span>
          <span class="error_next_box"></span>
        </div>

        <!-- NAME -->
        <div>
          <h3 class="join_title"><label for="name">이름</label></h3>
          <span class="box int_name">
            <input type="text" id="name" class="int" maxlength="20" />
          </span>
          <span class="error_next_box"></span>
        </div>

        <!-- BIRTH -->
        <div>
          <h3 class="join_title"><label for="yy">생년월일</label></h3>

          <div id="bir_wrap">
            <!-- BIRTH_YY -->
            <div id="bir_yy">
              <span class="box">
                <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)" />
              </span>
            </div>

            <!-- BIRTH_MM -->
            <div id="bir_mm">
              <span class="box">
                <select id="mm" class="sel">
                  <option>월</option>
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </span>
            </div>

            <!-- BIRTH_DD -->
            <div id="bir_dd">
              <span class="box">
                <input type="text" id="dd" class="int" maxlength="2" placeholder="일" />
              </span>
            </div>
          </div>
          <span class="error_next_box"></span>
        </div>

        <!-- GENDER -->
        <div>
          <h3 class="join_title"><label for="gender">성별</label></h3>
          <span class="box gender_code">
            <select id="gender" class="sel">
              <option>성별</option>
              <option value="M">남자</option>
              <option value="F">여자</option>
            </select>
          </span>
          <span class="error_next_box">필수 정보입니다.</span>
        </div>

        <!-- EMAIL -->
        <div>
          <h3 class="join_title">
            <label for="email">본인확인 이메일<span class="optional">(선택)</span></label>
          </h3>
          <span class="box int_email">
            <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력" />
          </span>
          <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
        </div>

        <!-- MOBILE -->
        <div>
          <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
          <span class="box int_mobile">
            <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력" />
          </span>
          <span class="error_next_box"></span>
        </div>

        <!-- JOIN BTN-->
        <div class="btn_area">
          <button type="button" id="btnJoin">
            <span>가입하기</span>
          </button>
        </div>
      </div>
      <!-- content-->
    </div>
    <!-- wrapper -->
    <footer>
      <div class="footer">
        <div class="footer-first">
          <span>팀명 경력있조</span>
          <span>가톨릭대학교</span>
        </div>
        <div class="footer-second">
          <div id="names">
            <div><span style="margin-right: 20px">팀원</span></div>
            <div>
              <span>정윤택 모혜인 문혜성</span><br />
              <span>변유림 오해빈 전영은</span><br />
            </div>
          </div>
          <img style="width: 150px; margin-top: 20px" src="images/lounch.png" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
